<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar-inverse" style="position:sticky;top:0;z-index:99999">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="#home">Home</a></li>
                <li><a href="#Grids">Grid Gallery</a></li>
                <li><a href="#Slide">Sliding Gallery</a></li>
            </ul>
        </div>
    </nav>

    <section id="home">
        <img class="img1" src="flowers.gif" width="1350" height="600">
    </section>
    <section id="Grids">
        <h2>Grid Gallery</h2>
        <br>
        <script src=""></script>
        <div class="row">
            <img class="img2" src="blue.jpg" height="240" width="340">
            <img class="img3" src="Orange.png" height="240" width="340">
            <img class="img4" src="Pink%20tulip.jpg" height="240" width="340">
            <img class="img5" src="purple.jpg" height="240" width="340">
        </div>
    </section>
    <script src=""></script>
    <div class="row">
        <img class="img6" src="Red%20rose.jpg" height="240" width="340">
        <img class="img7" src="violet.jpg" height="240" width="340">
        <img class="img8" src="White.jpg" height="240" width="340">
        <img class="img9" src="yellow.jpg" height="240" width="340">
    </div>

    <section id="Slide">
        <h2>Sliding Gallery</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
                <li data-target="#myCarousel" data-slide-to="5"></li>
                <li data-target="#myCarousel" data-slide-to="6"></li>
                <li data-target="#myCarousel" data-slide-to="7"></li>
                <li data-target="#myCarousel" data-slide-to="8"></li>
                <li data-target="#myCarousel" data-slide-to="9"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">

                <div class="item active">
                    <img src="blue.jpg" alt="Blue Flower" style="width:100%;">
                    <div class="carousel-caption">
                        <h1>Blue flower</h1>
                    </div>
                </div>

                <div class="item">
                    <img src="Orange.png" alt="Orange Flower" style="width:100%;">
                    <div class="carousel-caption">
                        <h1>Orange Flower</h1>
                    </div>
                </div>

                <div class="item">
                    <img src="Pink%20tulip.jpg" alt="Pink Tulip" style="width:100%;">
                    <div class="carousel-caption">
                        <h1>Pink Tulip</h1>
                    </div>
                </div>

                <div class="item">
                    <img src="purple.jpg" alt="Purple Flower" style="width:100%;">
                    <div class="carousel-caption">
                        <h1>Purple Flower</h1>
                    </div>
                </div>

                <div class="item">
                    <img src="Red%20rose.jpg" alt="Red Rose" style="width:100%;">
                    <div class="carousel-caption">
                        <h1>Red Rose</h1>
                    </div>
                </div>

                <div class="item">
                    <img src="violet.jpg" alt="violet Flower" style="width:100%;">
                    <div class="carousel-caption">
                        <h1>Violet Flower</h1>
                    </div>
                </div>

                <div class="item">
                    <img src="White.jpg" alt="white Flower" style="width:100%;">
                    <div class="carousel-caption">
                        <h1>White Flower</h1>
                    </div>
                </div>

                <div class="item">
                    <img src="yellow.jpg" alt="Yellow Flower" style="width:100%;">
                    <div class="carousel-caption">
                        <h1>Yellow Sunflower</h1>
                    </div>
                </div>

            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>

</body></html>
